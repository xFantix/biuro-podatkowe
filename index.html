<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">     
    <link rel="icon" type="image/png" href="./image/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Biuro Podatkowe</title>

<body>
    <div class="app-wrapper">
       <nav class="navigation navigation--mobile-active">

                <li class="navigation__option navigation__option--mobile-active">
                    <a class="navigation__link">Start</a>
                </li>
                <li class="navigation__option navigation__option--mobile-active">
                    <a class="navigation__link">O nas</a>
                </li>
                <li class="navigation__option navigation__option--mobile-active">

                </li>

                </li>
            </ul>
